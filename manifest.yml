modules:
  jira:issuePanel:
    - key: f15b-date-recommended-assignees-issue-panel
      resource: main
      resolver:
        function: resolver
      render: native
      title: Recommended Assignees
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg

  jira:customField:
    - key: auto-assign-summary-field
      name: Auto-assign summary
      description: Static summary for auto-assign logic (Sprint 1 placeholder)
      type: string
      readOnly: true
      view:
        value:
          function: autoAssignSummaryValue

  jira:backlogAction:
    - key: admin-panel-auto-assign-app-backlog
      resource: admin
      resolver:
        function: resolver
      render: native
      title: Admin panel
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
      actions:
        - key: epics-auto-assign
          title: Auto-Assign Settings
          actionType: modal
          viewportSize: xlarge

  trigger:
    - key: set-auto-assign-on-create
      function: setAutoAssignOnCreate
      events:
        - avi:jira:created:issue
      filter:
        ignoreSelf: true
    - key: on-issue-auto-assignment
      function: notifyOnAssignment
      events:
        - avi:jira:assigned:issue
    - key: cache-issue-change
      function: cacheIssueChange
      events:
        - avi:jira:created:issue
        - avi:jira:updated:issue
        - avi:jira:deleted:issue

  function:
    - key: resolver
      handler: index.handler
    - key: autoAssignSummaryValue
      handler: index.autoAssignSummaryValue
    - key: setAutoAssignOnCreate
      handler: index.setAutoAssignOnCreate
    - key: notifyOnAssignment
      handler: decline.notifyOnAssignment
    - key: cacheIssueChange
      handler: cache.cacheIssueChange

resources:
  - key: main
    path: src/frontend/index.jsx
  - key: admin
    path: src/frontend/admin.jsx
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: # update this id
permissions:
  scopes:
    - search:confluence
    - write:jira-work
    - read:jira-work
    - read:jira-user
    - write:app-data:jira
    - read:confluence-space.summary
    - read:confluence-content.all
    - read:confluence-content.summary
    - storage:app
